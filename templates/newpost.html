<!DOCTYPE = html>

<html>
    <head>
        <title>Submission page.</title>
    </head>
    <style>
        .error{
                font-weight: bold;
                color: red;
                }
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10 px;
            }
        textarea {
                width: 400px;
                height: 200px;
                font-size: 17px;
                font-family: monospace;
                }
        input[type=submit] {
            font-size: 24px;
            }
    </style>
    <body>
        <h1>Submission page.</h1>
        <form method="post">
            <label>
                <div>Subject:</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>

            <label>
                <div>Content:</div>
                <textarea name="content">{{content}}</textarea>
            </label>
            <br>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
</html>
